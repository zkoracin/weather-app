<header>
    <h3>{{ 'header_title' | translate }}</h3>
    <select (change)="onLanguageChange($event)" [value]="selectedLang">
        @for (lang of languageService.getLanguages(); track $index) {
            <option [value]="lang.code">
                {{ lang.name }}
              </option>
        }
      </select>
</header>
